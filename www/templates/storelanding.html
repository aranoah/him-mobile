 <!DOCTYPE html>
<html data-ng-app="App">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>HereIAm</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
   
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->    
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->  
   
    <!-- your app's js -->
    <link href="css/style.css" rel="stylesheet">
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
 </head>
  <body>  
  <div class="bar bar-header">
    <button class="button button-icon icon ion-navicon" ng-click="toggleLeftSideMenu()"></button>
    <div class="h1 title">Big Bazar</div>
    <button class="button ion-android-settings"></button>
  </div> 
 <ion-side-menus style="margin:90px 0px 0px 0px;" >
    <ion-side-menu-content>
       <ion-content>
     <div class="list card">
       <div class="item item-avatar">
        <img src="img/bigbazar.jpg">
        <h2>Big Bazar</h2>
        <p>Sector 22B</p>
        <span class="badge badge-assertive">5.5</span>
      </div>
    <div class="item item-image">
    <img src="img/bigbazar.jpg">
  </div>
   </div>
   <div class="reviewcontainer">
   <button class="button icon-left button-small ion-plus-round button-stable-review">
    <b>ADD REVIEW<b>
    </button>
    
   <button class="button  icon-left button-small ion-plus-round button-stable-review" style="float:right;">
   <b> ADD PHOTOS<b>
    </button>
    <div class="addphotos">
     <a class="item item-addphotos-left" href="#">
      <img src="img/bigbazar.jpg">
    </a>
    <a class="item item-addphotos-left-second" href="#">
      <img src="img/bigbazar.jpg">
    </a>
    </div>
   </div>

      <div class="menuaddphotos" >
      <p>MENU</p>
      <div class="menuphotos" style="margin:55px 0px 0px 0px;">
      <a class="item item-menu-right" href="#">
      <img src="img/manpasand.jpg">
      </a>
      <a class="item item-menu-right-second" href="#">
      <img src="img/manpasand.jpg">
      </a>
     </div>
     </div>
       <div class="menuadditionalphotos" >
      <p>PHOTOS</p>
      <div class="additionalphotos" style="margin:55px 0px 0px 0px;">
      <a class="item item-addphotos-left" href="#">
      <img src="img/bigbazar.jpg">
      </a>
      <a class="item item-addphotos-left-second" href="#">
      <img src="img/bigbazar.jpg">
      </a>
     </div>
     </div>
    
    <div class="servicedetails" style="margin:90px 0px 0px 0px;">
     <h2><b>ADDRESS<b></h2>
    <div class="addressstyle item-text-wrap" style="margin:23px 10px 53px 13px;">
    Sahara Mall, 1st Floor, MG Road, Sector 28, Gurgaon- 122001, Haryana
    </div>
   </div>

    <div class="facilities" >
     <h2><b>FACILITIES<b></h2>
     <div class="checkboxfacilities inlineparent" style="margin: 20px 0px 0px 12px;">
    <ul class="list" style="margin:4px 0px 0px 0px;">
      <li class=" item-facilities">
     <label class="checkbox">
       <input type="checkbox" checked="checked">
     </label>
     Online Delivery
     </li>
   </ul>
    <ul class="list">
      <li class=" item-facilities">
     <label class="checkbox">
       <input type="checkbox" checked="checked">
     </label>
     Free home delivery
     </li>
    </ul> 
    
   </div>
</div>


<div class="restriction" >
     <h2><b>RESTRICTIONS<b></h2>
     <div class="checkboxfacilities inlineparent" style="margin: -9px 34px 5px -44px;">
    <ul class="list" style="margin:4px 0px 0px 0px;">
      <li class="item-restrictions">
     <label class="checkbox">
       <input type="checkbox">
     </label>
    Bar
  </li>
   </ul>
    <ul class="list">
      <li class=" item-restrictions">
     <label class="checkbox">
       <input type="checkbox">
     </label>
    Vegetarian only
     </li>
    </ul> 
    
   </div>

       
  
  

</div>
</ion-content>
<div ui-view="contactus"></div>
<div ui-view="reviews"></div>
    </ion-side-menu-content>
     <ion-side-menu side="left" >
     <a class="item item-icon-left" href="#">
     <i class="icon ion-android-arrow-back"></i>
     Home
     </a>
      <a class="item item-icon-left" href="#">
      <i class="icon ion-android-star"></i>
      Favourites
      </a>
     <a class="item item-icon-left" href="#">
     <i class="icon ion-android-mail"></i>
     Feedback
     </a>
     <a class="item item-icon-left" href="#">
     <i class="icon ion-android-information"></i>
     Support
     </a>
     <a class="item item-icon-left" href="#">
     <i class="icon ion-android-close"></i>
     Sign out
     </a>
      </ion-side-menu>
    </ion-side-menus>
</body>
</html>
