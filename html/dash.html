<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/dash.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div id="header">
			<div class="container inlineparent">
				<div id="logoArea" class="inlineparent">
					<div id="logo"></div>
					<div id="logoText">
						<h1 id="logoName">Here I am</h1>
						<div id="tag">simplifying life and businesses</div>
					</div>
				</div>
				<div id="iconArea" class="inlineparent">
					<div class="headerIcon"><img src="img/android.png" /></div>
					<div class="headerIcon"><img src="img/phone.png" /></div>
					<div class="headerIcon"><img src="img/cart.png" /></div>
				</div>
			</div>
		</div>
		<div id="toolBar">
			<div id="nav">
				<div class="container inlineparent">
					<div id="item" class="inlineparent">
						<div style="font-weight: bold;color: #a8a8a8;padding-left: 10px;">Select your updates :</div>
						<div class="items">Malls</div>
						<div class="items">Restaurants</div>
						<div class="items">Hotels</div>
						<div class="items">Stores</div>
						<div class="items more">More</div>
					</div>
					<div class="inlineparent" style="float: right">
						<div class=" second">
							<input type="text" value="search Malls in Bangalore">
						</div>
						<div class="place">Bangalore</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="cellparent" id="omniBox">
				<div id="profilePic">
					<img src="img/profile_pic.png" alt="profle" />
				</div>
				<div id="suggestionBox">
					<div id="title">Hello <b>Sheldon Cooper,</b></div>
					<div id="txtThumb">
						<textarea id="textarea">Where have you been lately ?</textarea>
						<div id="thumb"></div>
					</div>
					<div id="sugs"></div>
				</div>
				<div id="rating">
					<div id="tooltip"></div>
					<div id="rate"></div>
				</div>
			</div>
			<div id="contentHead" class="inlineparent">
				<div id="message">Updates</div>
				<div id="linkImages" class="inlineparent">
					<div class="links">2 &nbsp;
						<img src="img/message.png" alt="M" />
					</div>
					<div class="links">
						<img src="img/contacts.png" alt="M" />
					</div>
					<div class="links">
						<img src="img/diary.png" alt="M" />
					</div>
					<div class="links">2 &nbsp;
						<img src="img/calendar.png" alt="M" />
					</div>
					<div class="links">
						<img src="img/fav.png" alt="M" />
					</div>
					<div class="links">
						<img src="img/history.png" alt="M" />
					</div>
					<div class="links">
						<img src="img/settings.png" alt="M" />
					</div>
					<div class="links">
						<img src="img/events.png" alt="M" />
					</div>
					<div class="links" style="padding-right: 0">
						<img src="img/todo.png" alt="M" />
					</div>
				</div>
			</div>
		
		</div>
		<div id="footer">
			<div class="container inlineparent">
				<div id="leftFoot" class="inlineparent" style="padding-left: 0">
					<div>About</div> | <div>Contact Us</div>
				</div>
				<div id="rightFoot" class="inlineparent">
					<div class="foot color">connected by</div>
					<div class="foot" style="background: url(img/face.png) no-repeat center center;height: 20px;width: 30px;"></div>
					<div class="foot" style="background: url(img/tweet.png) no-repeat center center;height: 20px;width: 30px;"></div>
					<div class="foot color">2013  |  Aranoah Technologies</div>
				</div>
			</div>
		</div>
	</body>
</html>
