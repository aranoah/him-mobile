<ion-content class="has-header padding">
  
    <div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" ng-model="user.email" placeholder="john@test.com">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="password" placeholder="xxxxxx" ng-model="user.password">
  </label>
        
      <button class="button icon-right ion-chevron-right button-clean" style="float:right" ng-click="validateUser()">
      Sign In
      </button>
      
 
</div>
</ion-content>
